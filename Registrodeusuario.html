<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
   
     <title>Registro de usuario</title>
  </head>
  <body>

   
       <div class="container"> 
        <div class="row">
          <div class="col">
            <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
            <form class="row g-3 needs-validation" novalidate>
              <h1 id="title">Registro de usuario</h1>
              <div class="form-group">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
               <div class="valid-feedback">Correcto</div>
               <div class="invalid-feedback">Complete los datos</div>
              

            </div>
            <div class="col-md-12">
                <label for="apellidos" class="form-label" >Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                <div class="valid-feedback">Correcto</div>
               <div class="invalid-feedback">Complete los datos</div>
            </div>
            <div class="col-md-12">
              
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="valid-feedback">Correcto</div>
               <div class="invalid-feedback">Complete los datos</div>
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8" maxlength="15">
                <div class="valid-feedback">Correcto</div>
               <div class="invalid-feedback">Complete los datos</div>
            </div>
            <div class="col-md-12">
                <label for="confirm_password" class="form-label">Reescribir contraseña:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8" maxlength="15">
                <div class="valid-feedback">Correcto</div>
               <div class="invalid-feedback">Complete los datos</div>
            </div><br>
            <div class="col-4"><button type="submit" class="btn btn-secondary">Aceptar</button></div>
            <div class="col-4"> <button type="reset" class="btn btn-secondary">Cancelar</button></div>


            </form>

             </div>
          </div>

        </div>

       </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  
(function () {
  'use strict'

  
  var forms = document.querySelectorAll('.needs-validation')

 
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
    
  </body>
</html>
